<!DOCTYPE html>
<html>
    <head>
        <title>Konfetti Test</title>
    </head>
    <body style="background-color: #7e7eaf;">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="../dist/confetti.js" type="text/javascript"></script>
        <script>
        
        var intervalID = window.setInterval(function() {loop(); }, 500);

        var loop = function() {
            var dateToReach = new Date('31 Dec 2017 02:54:00 +0100');

            var dateNow = new Date();
            if (dateNow >= dateToReach) {
                clearInterval(intervalID);
                $("body").confetti({log: true});
            }
        }

        </script>
    </body>
</html>
